---

- name: Open firewalld port
  firewalld:
    immediate: true
    port: '36330/tcp'
    permanent: true
    state: enabled
  when: "(ansible_distribution == 'RedHat' or ansible_distribution == 'Fedora') and 'firewalld' in services"

- name: Open UFW port
  ufw:
    rule: allow
    port: '36330'
    proto: tcp
  when: "ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'"

  